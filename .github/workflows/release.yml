name: Release

on:
  push:
    branches:
      - main
      - protected-release-branch

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Используем GH_TOKEN для создания PR
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO_URL: "${{ github.server_url }}/${{ github.repository }}"
        run: npx semantic-release

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: release-updates
          base: protected-release-branch
          title: "chore(release): Automated release updates"
          body: "This PR contains the latest release updates."
          labels: "automerge"
          assignees: "upstars-global-bot"

      - name: Auto-approve and merge PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Enable auto-merge
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          mergeMethod: squash
